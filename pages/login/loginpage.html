<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.922);
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1;
      display: none;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      color: #fff;
      position: relative;
      display: none;
      z-index: 2;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #ffdddd;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    a {
      color: #cce;
    }

    .form-control, .form-check-input {
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
    }

    .form-control::placeholder {
      color: #eee;
    }

    .form-check-label {
      color: #eee;
    }

    .login-container {
      height: 100vh;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="../../assets/videoplayback.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold text-white" href="#">Logo</a>
    <div class="ms-auto">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
        <li class="nav-item"><button class="btn btn-outline-light ms-3" id="showLoginBtn">Login</button></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form Container -->
  <div class="d-flex justify-content-center align-items-center login-container">
    <div class="glass-box" id="loginBox">
      <button class="close-btn" id="closeLoginBtn">Ã—</button>
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
          <a href="#" class="float-end">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-light w-100">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const loginBox = document.getElementById('loginBox');
    const overlay = document.getElementById('overlay');
    const showLoginBtn = document.getElementById('showLoginBtn');
    const closeLoginBtn = document.getElementById('closeLoginBtn');

    // Show login box and overlay on page load
    window.addEventListener('DOMContentLoaded', () => {
      loginBox.style.display = 'block';
      overlay.style.display = 'block';
    });

    // Close login and overlay
    closeLoginBtn.addEventListener('click', () => {
      loginBox.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Optional: Allow opening again with Login button
    showLoginBtn.addEventListener('click', () => {
      loginBox.style.display = 'block';
      overlay.style.display = 'block';
    });
  </script>

</body>
</html>
