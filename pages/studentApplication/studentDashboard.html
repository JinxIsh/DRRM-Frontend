<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../../css/studentApplication/studentDashboard.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar with Tab Links and Actions -->
<div class="sidebar d-flex flex-column justify-content-between">
  <div>
    <h4>UE Caloocan Registrar</h4>
    <div class="subtitle">Student Dashboard</div>

    <!-- Tab Links -->
    <a href="#" id="tabRequestsBtn" class="active" onclick="switchTab('requests')">
      <i class="bi bi-folder2-open me-2"></i>Requests
    </a>
    <a href="#" id="tabDraftsBtn" onclick="switchTab('drafts')">
      <i class="bi bi-pencil-square me-2"></i>Drafts
    </a>

    <!-- Create Request Button -->
    <a href="../studentApplication/studentApplication.html">
      <i class="bi bi-file-earmark-plus me-2"></i>Create Request
    </a>
  </div>

  <!-- Logout Button -->
  <div>
    <hr class="border-light">
    <button class="btn btn-outline-light w-100" onclick="logoutUser()">
      <i class="bi bi-box-arrow-right me-2"></i>Logout
    </button>
  </div>
</div>


<!-- Main Content -->
<div class="main-content">

  <!-- Requests Section -->
  <div class="card-section" id="requestsSection">
    <div class="section-title"><i class="bi bi-folder2-open me-2"></i>Requests</div>
    <div class="table-responsive">
      <table class="table align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>REQ001</td>
            <td><span class="badge bg-success">Validated</span></td>
            <td><button class="btn btn-sm btn-primary btn-receive">Receive</button></td>
          </tr>
          <tr>
            <td>REQ002</td>
            <td><span class="badge bg-warning text-dark">For Delivery</span></td>
            <td><button class="btn btn-sm btn-primary btn-receive">Receive</button></td>
          </tr>
          <tr>
            <td>REQ003</td>
            <td><span class="badge bg-danger">Terminated</span></td>
            <td><button class="btn btn-sm btn-primary btn-receive">Receive</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Drafts Section -->
  <div class="card-section d-none" id="draftsSection">
    <div class="section-title"><i class="bi bi-pencil-square me-2"></i>Drafts</div>
    <div class="table-responsive">
      <table class="table align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>DRAFT001</td>
            <td>2025-07-01</td>
            <td><a href="../studentApplication/studentApplication.html" class="btn btn-sm btn-outline-primary btn-draft">Load Draft</a></td>
          </tr>
          <tr>
            <td>DRAFT002</td>
            <td>2025-06-20</td>
            <td><a href="../studentApplication/studentApplication.html" class="btn btn-sm btn-outline-primary btn-draft">Load Draft</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tab Switch Script -->
<script src="../../js/studentApplication/studentDashboard.js"></script>

</body>
</html>
